<div class="add_task">
    <div class="text">Добавление</div>
    <input placeholder="Title" #titleInput class="input">
    <input placeholder="Description" #descInput class="input">
    <div class="text">Done: <input type="checkbox" #checkInput style="margin-top:7px;"></div>
    <input type="button" value="Add" (click)="add(titleInput.value, descInput.value, checkInput.checked)" class="button">
</div>
<hr>
 <input  class="text" type = "button" style="backgroung-color:red" (click)="changeTab()" value="Задачи выполненные">
  <input  type="button" class="text" value = "Задачи невыполненные" style="backgroung-color:red" (click)="changeTab()">
 <div>
    <div class="tasks" *ngIf="pageType==0">
   
    <table>
        <tr *ngFor="#task of tasks_done" class="item">
            
            <select (change)="toggle(task)" >
                    <option >TODO</option>
                    <option selected disabled>Done</option>
                </select>
            <td style="width:20%;">
                <div class="text"> {{task.title}}</div>
            </td>
            <td style="width:50%;">
                <div class="text"> {{task.description}}</div>
            </td>
            <td style="width:20%">
                <input type="button" class="button_item" value="Delete" (click)="delete(task)">
            </td>
        </tr>
    </table>

    
</div>
</div>
<div >
   
<div class="tasks" *ngIf="pageType==1">
    
    <table style="margin-top:20px;">
        <tr *ngFor="#task of tasks_not_done" class="item">
            <select (change)="toggle(task)" >
                    <option selected disabled>TODO</option>
                    <option >Done</option>
                </select>
            <td style="width:20%;">
                <div class="text"> {{task.title}}</div>
            </td>
            <td style="width:50%;">
                <div class="text"> {{task.description}}</div>
            </td>
            <td style="width:20%">
                <input type="button" class="button_item" value="Delete" (click)="delete(task)">
            </td>
        </tr>
    </table>
</div>
</div>
