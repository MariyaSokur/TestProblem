<div class="add_task">
    <div class="text">Добавление</div>
    <input placeholder="Title" #titleInput class="input">
    <input placeholder="Description" #descInput class="input">
    <div>Done: <input type="checkbox" #checkInput style="margin-top:7px;"></div>
    <input type="button" value="Add" (click)="add(titleInput.value, descInput.value, checkInput.checked)" class="button">
</div>
<div class="tasks">
    <div class="text">Задачи выполненные</div>
    <table>
        <tr *ngFor="#task of tasks_done" class="item">
            <td style="width:5%">
                <input type="checkbox" [checked]="task.done" (change)="toggle(task)">
            </td>
            <td style="width:20%;">
                <div class="text"> {{task.title}}</div>
            </td>
            <td style="width:50%;">
                <div class="text"> {{task.description}}</div>
            </td>
            <td style="width:20%">
                <input type="button" class="button_item" value="Delete" (click)="delete(task)">
            </td>
        </tr>
    </table>

    
</div>
<div class="tasks">
    <div class="text">Задачи невыполненные</div>
    <table style="margin-top:20px;">
        <tr *ngFor="#task of tasks_not_done" class="item">
            <td style="width:5%">
                <input type="checkbox" [checked]="task.done" (change)="toggle(task)">
            </td>
            <td style="width:20%;">
                <div class="text"> {{task.title}}</div>
            </td>
            <td style="width:50%;">
                <div class="text"> {{task.description}}</div>
            </td>
            <td style="width:20%">
                <input type="button" class="button_item" value="Delete" (click)="delete(task)">
            </td>
        </tr>
    </table>
</div>
