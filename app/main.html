<div class="add_task">
    <div class="text">Добавление</div>
    <input placeholder="Title" #titleInput class="input">
    <input placeholder="Description" #descInput class="input">
    <div class="text">Done: <input type="checkbox" #checkInput style="margin-top:7px;"></div>
    <input type="button" value="Add" (click)="add(titleInput.value, descInput.value, checkInput.checked)" class="button">
</div>
<hr>
<input  class="text" type = "button" style="backgroung-color:red" (click)="changeTab1()" value="Задачи выполненные">
  <input  type="button" class="text" value = "Задачи невыполненные" style="backgroung-color:red" (click)="changeTab2()">
<div>
    <table style="ma-width:600px;">
        <tr *ngFor="#task of (tasks| taskList:pageType)" class="item">

            <select (change)="toggle(task)">
                    <option [selected]="pageType" [disabled]="pageType">TODO</option>
                    <option [selected]="!pageType" [disabled]="!pageType">Done</option>
                </select>
            <td style="width:20%;">
                <div class="text"> {{task.title}}</div>
            </td>
            <td style="width:50%;">
                <div class="text"> {{task.description}}</div>
            </td>
            <td style="width:20%">
                <input type="button" class="button_item" value="Delete" (click)="delete(task)">
            </td>
        </tr>
    </table>
</div>
